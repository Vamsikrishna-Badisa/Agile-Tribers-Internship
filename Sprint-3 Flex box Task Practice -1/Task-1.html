<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .container {
            display: grid;
            width: 80%;
            height: 80vh;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            gap: 0;
        }

        .header {
            background-color: orange;
            grid-column: span 2;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .nav {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }

        .article {
            background-color: green;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }

        .footer {
            background-color: brown;
            grid-column: span 2;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Header</div>
        <div class="nav">Nav</div>
        <div class="article">Article</div>
        <div class="footer">Footer</div>
    </div>

</body>
</html>
