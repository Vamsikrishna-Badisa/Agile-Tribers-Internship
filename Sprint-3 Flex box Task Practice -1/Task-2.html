<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            border: 2px solid black;
        }
        .header, .footer {
            padding: 20px;
        }
        .header { background-color: pink; }
        .nav-bar { background-color: purple; padding: 15px; color: white; }
        .content { background-color: white; padding: 60px; }
        .footer { background-color: violet; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="nav-bar">Navigation Bar</div>
        <div class="content">Main Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
