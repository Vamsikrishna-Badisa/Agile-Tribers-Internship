<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
        }
        h2 {
            font-weight: bold;
        }
        p {
            margin: 10px 0;
        }
        .contact-info {
            font-size: 16px;
        }
        .contact-info strong {
            font-weight: bold;
        }
        .contact-info em {
            font-style: italic;
        }
        .product-images {
            display: flex;
            justify-content: center;
            gap: 250px;
            margin-top: 20px;
        }
        .product-images img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions or feedback, please feel free to contact us:</p>
        
        <p class="contact-info">
            <strong>Email:</strong> contact@example.com<br>
            <strong>Phone:</strong> +123-456-7890
        </p>
        
        <p class="contact-info">
            You can also visit our office:<br>
            <em>123 Main Street<br>
            Cityville, State 12345<br>
            United States</em>
        </p>
        
        <div class="product-images">
            <img src="E:/shirt-2.png" alt="Mens Casual Premium Slim Fit T-Shirt">
            <img src="E:/shirt-1.png" alt="Mens Casual Premium Slim Fit T-Shirt">
        </div>
        
        <p><strong>Mens Casual Premium Slim Fit T-Shirts</strong></p>
    </div>
</body>
</html>
