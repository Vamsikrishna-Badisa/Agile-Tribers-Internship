<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        input[type="submit"] {
            width: auto;
            margin-top: 15px;
            padding: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register Here</h2>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email:</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Age:</label>
            <input type="number" placeholder="Enter your age" required>

            <label>Date of Birth:</label>
            <input type="date" required>

            <label>Phone Number:</label>
            <select>
                <option>Select your Code</option>
                <option>+1</option>
                <option>+91</option>
                <option>+44</option>
            </select>
            <input type="text" placeholder="Enter your Phone number" required>

            <label>Select your gender:</label>
            <div class="radio-group">
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other
            </div>

            <label>Choose your skill level:</label>
            <div class="checkbox-group">
                <input type="checkbox"> Beginner
                <input type="checkbox"> Intermediate
                <input type="checkbox"> Advanced
            </div>

            <label>Select your favorite color:</label>
            <input type="color">

            <label>Father's Name:</label>
            <input type="text" placeholder="Enter your Father Name">

            <label>Choose your language:</label>
            <div class="checkbox-group">
                <input type="checkbox"> Tamil
                <input type="checkbox"> English
                <input type="checkbox"> Malayalam
            </div>

            <label>Hobbies:</label>
            <input type="text" placeholder="Enter your hobbies">

            <label>Address:</label>
            <textarea rows="3" placeholder="Enter your address"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
