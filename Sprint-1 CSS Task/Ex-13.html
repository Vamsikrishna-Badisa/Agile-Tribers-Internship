<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex CSS Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-rows: auto auto auto 1fr auto;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 10px;
        }

        .header, .footer, .navigation, .slideshow {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }

        .navigation {
            background-color: #888;
        }

        .slideshow {
            height: 200px;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: #aaa;
            padding: 20px;
        }

        .box {
            background-color: white;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="navigation">Navigation Bar</div>
        <div class="slideshow">Slideshow</div>
        <div class="content">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
