<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .header, .nav, .feature, .columns, .footer {
            background-color: #e8e8e8;
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: purple;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: green;
        }
        .columns {
            display: flex;
            justify-content: space-between;
        }
        .column {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            background-color: #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .column:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Logo</h1>
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="feature">Feature</div>
        <div class="columns">
            <div class="column">Column One</div>
            <div class="column">Column Two</div>
            <div class="column">Column Three</div>
        </div>
        <div class="footer">
            <p>&copy; Copyright 2011</p>
        </div>
    </div>
</body>
</html>
