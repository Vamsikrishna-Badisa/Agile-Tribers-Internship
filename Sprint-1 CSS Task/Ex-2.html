<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 500px;
            border: 2px solid black;
            background: white;
            text-align: center;
        }
        .section {
            padding: 10px;
            border-bottom: 1px solid black;
            font-weight: bold;
        }
        .main {
            display: grid;
            grid-template-columns: 1fr 2fr;
            border-bottom: 1px solid black;
        }
        .index{
            padding: 50px;
            border-right: 1px solid black;
        }
        .content{
            padding: 100px;
            border-right: 1px solid black;

        }
        .content {
            border-right: none;
        }
        .footer {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">Header Section</div>
        <div class="section">Navigation Bar</div>
        <div class="main">
            <div class="index">Index</div>
            <div class="content">Content section</div>
        </div>
        <div class="footer">Footer Section</div>
    </div>
</body>
</html>
