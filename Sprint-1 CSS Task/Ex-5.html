<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    text-align: center;
}
body {
            font-family: Arial, sans-serif;
            background-color: #c4c4c4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
}

.page-title {
    background: #333;
    color: white;
    padding: 20px;
    width: 30%;
}

.navigation {
    background: #666;
    color: white;
    padding: 15px;
    width: 100%;
}

.introduction {
    background: #888;
    color: white;
    padding: 30px;
    margin-top: 20px;
    margin-bottom: 30px;
    width: 100%;
}

.content {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 20px;
}

.main-content {
    background: black;
    color: white;
    padding: 100px;
    flex: 2;
    min-width: 250px;
    margin-right: 30px;
}

.sidebar {
    background: gray;
    color: white;
    padding: 100px;
    flex: 1;
    min-width: 100px;
}

.footer {
    background: #444;
    color: white;
    padding: 50px;
    margin-top: 30px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .content {
        flex-direction: column;
    }

    .page-title {
        width: 100%;
    }
    
}
    </style>
</head>
<body>
    <div class="container">
        <header class="page-title">Page title</header>
        <nav class="navigation">Navigation</nav>
        <section class="introduction">Introduction</section>
        <div class="content">
            <main class="main-content">Main content area</main>
            <aside class="sidebar">Sidebar</aside>
        </div>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
