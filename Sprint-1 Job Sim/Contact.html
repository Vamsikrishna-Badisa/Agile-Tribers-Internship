<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Job Simulation Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f9ff;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a:hover,
    nav a.active {
      text-decoration: underline;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 60px 20px 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #004080;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }

    .contact-details, .contact-form {
      flex: 1;
      min-width: 280px;
    }

    .contact-details h3,
    .contact-form h3 {
      color: #003060;
      margin-bottom: 10px;
    }

    .contact-details p,
    .contact-details a {
      margin-bottom: 10px;
      color: #333;
    }

    .contact-details a {
      text-decoration: none;
      color: #004080;
    }

    .contact-details a:hover {
      text-decoration: underline;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      padding: 12px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    form button:hover {
      background-color: #003060;
    }

    footer {
      background-color: #003060;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    footer a {
      color: #aad;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>JobSim</h1>
  </header>

  <main>
    <h2>Contact Us</h2>
    <div class="contact-container">
      <div class="contact-details">
        <h3>Get in Touch</h3>
        <p>Email: <a href="mailto:info@jobsim.com">info@jobsim.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        <p>Address: 123 Career Lane, Skilltown, ST 45678</p>

        <h3>Follow Us</h3>
        <p>
          <a href="#">LinkedIn</a> |
          <a href="#">Facebook</a> |
          <a href="#">Twitter</a>
        </p>
      </div>

      <div class="contact-form">
        <h3>Send Us a Message</h3>
        <form action="#" method="POST">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>Contact us: <a href="mailto:info@jobsim.com">info@jobsim.com</a> | <a href="tel:+1234567890">+1 (234) 567-890</a></p>
    <p>
      <a href="#">LinkedIn</a> |
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a>
    </p>
  </footer>
</body>
</html>
