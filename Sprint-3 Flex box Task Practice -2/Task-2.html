<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Layout 2</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px;
      background: white;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto 1fr;
      gap: 10px;
      max-width: 800px;
      margin: auto;
      border: 2px solid #cce3c1;
    }

    .top-block {
      background-color: #ce7b72;
      height: 80px;
    }

    .main {
      grid-column: span 2;
      background-color: #777f6a;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-inner {
      width: 50px;
      height: 50px;
      background-color: #f7e658;
    }

    .sidebar {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
    }

    .sidebar > div {
      background-color: #8d9960;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-block"></div>
    <div class="top-block"></div>
    <div class="top-block"></div>

    <div class="main">
      <div class="main-inner"></div>
    </div>

    <div class="sidebar">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
