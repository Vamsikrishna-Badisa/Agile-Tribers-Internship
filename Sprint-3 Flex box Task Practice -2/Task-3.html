<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Justify-Self Demo</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: white;
    }

    .example {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 40px;
      padding: 10px;
      border: 2px solid black;
    }

    .box {
      background: lightgreen;
      height: 50px;
    }
    .box1 {
      background: lightgreen;
      height: 50px;
    }
    .box2 {
      background: lightgreen;
      height: 50px;
    }
    .box3 {
      background: lightgreen;
      height: 50px;
    }
    .box4 {
      background: lightgreen;
      height: 50px;
    }
    .explanation {
      margin-top: -30px;
      margin-bottom: 20px;
      font-size: 0.9em;
      color: #333;
    }

    /* alignment variations */
    .flex-start .box {
      justify-self: start;
    }

    .flex-end .box {
      justify-self: end;
    }

    .center .box {
      justify-self: center;
    }

    .mixed .box:nth-child(1),
    .mixed .box:nth-child(2) {
      justify-self: start;
    }

    .mixed .box:nth-child(3),
    .mixed .box:nth-child(4) {
      justify-self: end;
    }
  </style>
</head>
<body>

  <!-- Default -->
  <div class="example">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <div class="explanation">No justification applied â€“ default layout</div>

  <!-- Center -->
  <div class="example center">
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"1></div>
    <div class="box1"></div>
  </div>
  <div class="explanation"><code>justify-self: center</code></div>

  <!-- Start -->
  <div class="example flex-start">
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
  </div>
  <div class="explanation"><code>justify-self: start</code></div>

  <!-- End -->
  <div class="example flex-end">
    <div class="box3"></div>
    <div class="box3"></div>
    <div class="box3"></div>
    <div class="box3"></div>
  </div>
  <div class="explanation"><code>justify-self: end</code></div>

  <!-- Mixed -->
  <div class="example mixed">
    <div class="box4"></div>
    <div class="box4"></div>
    <div class="box4"></div>
    <div class="box4"></div>
  </div>
  <div class="explanation"><code>Mixed: start for 1 & 2, end for 3 & 4</code></div>

</body>
</html>
