<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Click Event</title>
</head>
<body>

  <button ondblclick="handleDoubleClick()">Double Click Me</button>
  <h2 id="message"></h2>

  <script>
    function handleDoubleClick() {
      document.getElementById("message").innerHTML = "Button was double-clicked!";
      console.log("Button was double-clicked!");
    }
  </script>

</body>
</html>
