<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum of Two Variables</title>
</head>
<body>

  <button onclick="sumNumbers()">Add Numbers</button>

  <script>
    let num1 = 10;
    let num2 = 20;

    function sumNumbers() {
      let sum = num1 + num2;
      console.log("Sum: " + sum);
    }
  </script>

</body>
</html>
