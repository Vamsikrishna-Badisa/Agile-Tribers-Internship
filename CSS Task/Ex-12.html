<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 600px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .navigation {
            background-color: #888;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }

        .content {
            display: flex;
            padding: 15px;
        }

        .main-content {
            flex: 2;
            background-color: #ddd;
            padding: 30px;
            text-align: center;
            margin-right: 10px;
        }

        .sidebar {
            flex: 1;
            background-color: #bbb;
            padding: 30px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="navigation">Navigation</div>
        <div class="content">
            <div class="main-content">Main Content</div>
            <div class="sidebar">Sidebar</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
