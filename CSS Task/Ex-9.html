<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 600px;
            background-color: #ffffff;
            padding: 10px;
        }
        .section {
            background-color: #a9c6c9;
            margin: 10px 0;
            padding: 30px;
            text-align: center;
            font-weight: bold;
        }
        .cta {
            background-color: #d9e021;
            margin: 10px 0;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }
        .flex {
            display: flex;
            gap: 10px;
        }
        .flex .half {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">Header</div>
        <div class="flex">
            <div class="section half">Intro Copy</div>
            <div class="half">
                <div class="section">Hero Image</div>
                <div class="cta">Call to Action</div>
            </div>
        </div>
        <div class="section">Features</div>
        <div class="flex">
            <div class="section half">More Copy</div>
            <div class="cta half">Call to Action</div>
        </div>
        <div class="section">Footer</div>
    </div>
</body>
</html>
