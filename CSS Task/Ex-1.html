<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "header" 
                "nav" 
                "main" 
                "footer";
            width: 400px;
            border: 2px solid black;
            background: white;
        }
        header {
            grid-area: header;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid black;
        }
        nav {
            grid-area: nav;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid black;
        }
        .main {
            grid-area: main;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5px;
            padding: 10px;
        }
        section, article, aside {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            padding: 50px;
        }
        section {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }
        article {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }
        aside {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
        }
        footer {
            grid-area: footer;
            padding: 10px;
            text-align: center;
            border-top: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>&lt;header&gt;</header>
        <nav>&lt;nav&gt;</nav>
        <div class="main">
            <section>&lt;section&gt;</section>
            <article>&lt;article&gt;</article>
            <aside>&lt;aside&gt;</aside>
        </div>
        <footer>&lt;footer&gt;</footer>
    </div>
</body>
</html>
